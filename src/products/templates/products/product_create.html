{% extends 'base.html' %}

<!-- Use template tags to enherit objects from the base template -->
{% block content %}
<!-- 
    • action will send a form to the url that you put ther
    • leaving action blank or putting a period the form will 
    just go to the current url  -->
<form action='.' method='POST'> {% csrf_token %}
    <input type='text' name='title' placeholder='Your Title' />
    <input type='submit' value='Save' />
</form>
{% endblock %}
